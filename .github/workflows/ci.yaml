name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v4
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm biome check **/*.{cjs,ts}
      - name: Run tsc
        run: pnpm tsc
      - name: Run build
        run: pnpm build
