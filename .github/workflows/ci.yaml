name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v2
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm check
      - name: Run tsc
        run: pnpm tsc
      - name: Run build
        run: pnpm build
