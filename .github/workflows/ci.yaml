name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v2
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm rome check **/*.{cjs,ts}
      - name: Run tsc
        run: pnpm tsc
      - name: Run build
        run: pnpm build
