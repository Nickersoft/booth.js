name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup mise-en-place
        uses: jdx/mise-action@v3
        with:
          experimental: true
      - name: Check code
        run: mise check
      - name: Run tests
        run: mise test
